{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DHA Plot Price Prediction</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'app.css' %}">
</head>

<body>
    <nav class="navbar navbar-light bg-light justify-content-center">
        <a class="navbar-brand" href="{% url 'home' %}">Price Prediction</a>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col card-wrapper" data-player="Atif_Aslam">
				<div class="card border-0">
					<div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
						<img class="w-100 h-100" src="{% static 'images/house-img-1.webp' %}" alt="Card image cap">
					</div>
				</div>
			</div>            
			<div class="col card-wrapper" data-player="Babar_Azam">
				<div class="card border-0">
					<div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
						<img class="w-100 h-100" src="{% static 'images/house-img-2.webp' %}" alt="Card image cap">
					</div>
				</div>
			</div>            
			<div class="col card-wrapper" data-player="Emma_Watson">
				<div class="card border-0">
					<div class="position-relative rounded-circle overflow-hidden mx-auto custom-circle-image">
						<img class="w-100 h-100" src="{% static 'images/house-img-3.jpg' %}" alt="Card image cap">
					</div>
				</div>
			</div>
        </div>
    </div>
    <div class="container">
		<div class="row">
			<div class="col-sm-7 mx-auto">
				<div class="row">
					<form action="{% url 'home' %}" method="post" class="text-center">
						{% csrf_token %}
						<div>
							<select class="location" name="location" id="uiLocations">
								<option disabled="disabled" selected="selected">Choose a Location</option>
								{% for location in location_names %}
									<option value="{{ location }}">{{ location }}</option>
								{% endfor %}
							</select>
						</div><br>
						<div><input type="text" name="area" placeholder="Area in Sqft"/></div><br>
						<div><input type="text" name="bedrooms" placeholder="Bedrooms" /></div><br>
						<div><input type="text" name="baths" placeholder="Baths"/></div><br>
						<div class="button-box">
							<button type="submit" class="btn btn-success">Estimate in Crore</button>
						</div>
					</form>
					<div id="uiEstimatedPrice" class="result bg-success">	<h2>{{estimated_price}}</h2> </div>
				</div>
			</div>
		</div>
	</div>
</body>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</html>
